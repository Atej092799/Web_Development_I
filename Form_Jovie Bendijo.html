<!DOCTYPE html>
<html>
<head>
	<title>Personal Details</title>
	<style type="text/css">
		body{
			background-color: white;
			margin: 80px;
		}
		legend{
			color:  black;

<body>

			<label for="Contact Number:">Contact Number:</label>

		    </br>

			<textarea rows="15" cols="50"></textarea>
		</fieldset></br>

		<fieldset>

		<label for="Email:">Email:</label>

	    </fieldset>

	</form>

</html>
